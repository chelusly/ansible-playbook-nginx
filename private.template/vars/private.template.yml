# You will most definitly need to override the basic template provided, but try to use the variables! 
nginx_vhost_template: root/etc/nginx/sites-available/site.j2 

nginx_ip: "*"
nginx_port: 80
nginx_default_server: False
nginx_server_name: example.com
nginx_root: /usr/share/nginx/www 

nginx_ssl: False
nginx_ssl_certificate: 
nginx_ssl_certificate_key:


